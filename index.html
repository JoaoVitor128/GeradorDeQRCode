<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador QRCode</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="qrHeader">
            <h1>Gerador de QRCode</h1>
            <p>Insira uma URL ou texto para criar um QRCode</p>
        </header>
        <div class="qrForm">
            <input type="text" placeholder="Digite um texto ou URL...">
            <button class="QRCodeFormButton">Gerar QRCode</button>
        </div>
        <div class="QRCode"><img src="./src/img/QRCode.webp" alt="QRCode Test"></div>
    </div>
</body>
</html>
